<div class="container mv-3 border rounded p-3">
    <div class="form-group">
        <label for="numeroInput">Escolha um número</label>
        <input class="from-control" id="numeroInput" placeholder="Escolha um número" [(ngModel)]="numero">
    </div>
    <div class="alert alert-primary mt-3 p-3 text-center">{{numero}}</div>
    <button type="button" class="btn btn-primary" (click)="escolher()">Escolher para mim</button>
</div>
